<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Stylesheet-->
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/fonts/fonts/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/index2.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Registro de Usuarios</title>
</head>

<body>
    <header class="container">
            <div class="row col justify-content-center">
                <img src="../assets/images/Logo.png" alt="Fast-Access" class="img-fluid" id="logo2">
            </div>
    </header>

    <main class="container">
        <section>
            <div>
                    <div class="row col-12 justify-content-center">
                            <img src="../assets/images/woodtable.jpg" alt="Backgraund" id="mesa" class="img-fluid" class="rounded mx-auto d-block">
                        </div>
                <article id="containerButton" class="row col-12 justify-content-center">

                    <button type="button" class="btn btn-primary btn-lg btn-warning" id="visitors">
                        <span class="icon-people"></span> Visitantes</button>
                    <button type="button" class="btn btn-primary btn-lg btn-warning" id="workers">
                        <span class="icon-user-check"></span> CoWorkers</button>
                    <button type="button" class="btn justify-rigth" id="homePage">
                        <span class="icon-refresh"></span>
                    </button>

                </article>
                <article id="formVisit" class="formulario-visitors">
                    <h6>Registro de visitantes</h6>
                    <input type="text" id="nameVisitor" placeholder="Tu nombre completo" class="form-control my-2">
                    <input type="text" id="emailVisit" placeholder="Tu correo electronico" class="form-control my-2">
                    <input type="text" id="companyVisit" placeholder="Empresa que visitas" class="form-control my-2">
                    <input type="text" id="whoVisit" placeholder="Persona que visitas" class="form-control my-2">

                    <button class="btn btn-primary btn-lg btn-warning " id="showCamera">
                        <span class="icon-camera3"></span>
                    </button>

                    <section id="camera">
                        <video id="player" controls autoplay></video>
                        <button id="capture">Capturar</button>


                        <img id="perrito" src="" alt="">


                        <canvas id="snapshot" width=320 height=240></canvas>
                    </section>

                    <button class="btn btn-primary btn-lg btn-warning" id="saveVisitor">Registrar</button>
                    <br>

                    <button class="btn btn-primary btn-lg btn-warning" id="goHomeV">
                        <span class="icon-home"></span> Volver</button>
                    <button class="btn btn-primary btn-lg btn-warning" id="endRegister">Finalizar Registro </button>
                </article>

            </div>
        </section>
    </main>



    <!--Firestore-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!--JavaScript -->
    <script src="../scripts/credentials.js"></script>
    <script src="../scripts/register.js"></script>

    <!--Scrip de camara-->
    <script src="../scripts/cam.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
